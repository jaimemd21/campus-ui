<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{fullName}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://mitocodenetwork.com/wp-content/uploads/2016/12/jaime-550x400.jpg" class="img-circle img-responsive">              </div>

            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information" *ngIf="person">
                <tbody>
                  <tr>
                    <td>País:</td>
                    <td>{{person.country}}</td>
                  </tr>
                  <tr>
                    <td>Fecha de Nacimiento:</td>
                    <td>{{person.birthday | date: 'dd/MM/yyyy'}}</td>
                  </tr>

                  <tr>
                    <td>Email</td>
                    <td><a>{{person.email}}</a></td>
                  </tr>

                </tbody>
              </table>


              <div class=" col-md-9 col-lg-9 ">
                <table class="table table-user-information">
                </table>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <a href="#" class="btn btn-default">Editar Perfil</a>
            <a class="btn btn-primary" (click)="open(content)">Cambiar Contraseña</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="complete_name">Nombres y Apellidos</label>
          <input type="text" class="form-control" id="complete_name" required [(ngModel)]="model.complete_name" name="complete_name">
        </div>

        <div class="form-group">
          <label for="birthday">Fecha de Nacimiento</label>
          <input type="text" class="form-control" id="birthday" [(ngModel)]="model.birthday" name="birthday">
        </div>

        <div class="form-group">
          
        </div>
      </form>
    </div>
  </div>
