
<div id="fullscreen_bg" class="fullscreen_bg"></div>
<div id="regContainer" class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="#" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="usuario@dominio.com" [(ngModel)]="username">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña" [(ngModel)]="password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Iniciar Sesión"
                        (click)="onLogin()">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
